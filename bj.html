<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>bj</title>
  </head>
  <body>
    <div>
      chips : <span id="chips">2500</span>
    </div>
    <div>
      current bet : <span id="currentBet">0</span>
    </div>
    <div class="table">
      <div>
        <div class="card-wrapper">
          <div id="dealerScore">10</div>
          <div id="dealerCards"></div>
        </div>
        <div class="card-wrapper">
          <div id="playerScore">10</div>
          <div id="playerCards"></div>
        </div>
        <div class="buttons">
          <button onclick="game.drawNewCard('player')" id="deal">deal</button>
          <button onclick="game.stand()" id="stand">stand</button>
          <button onclick="game.split()" id="split">split</button>
        </div>
        </div>
      </div>
      <div>
        <div class="chip chip--orange" data-chip-value="100" onclick="game.bet(100)"></div>
        <div class="chip chip--yellow" data-chip-value="250"  onclick="game.bet(250)"></div>
        <div class="chip chip--green" data-chip-value="500"  onclick="game.bet(500)"></div>
        <div class="chip chip--blue" data-chip-value="1000" onclick="game.bet(1000)"></div>

      </div>
    </div>
    <button id="startNewGame" onclick="game.startGame()">reset</button>

    <div id="alerts">


    </div>
    <script src="blackjack.js"></script>
  </body>
</html>
